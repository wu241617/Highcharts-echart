<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
		<link rel="stylesheet" href="./index.css">
		<style>
			@media (max-width:450px) {
				main{
					width:auto;
					height:auto;
					padding:0;
					margin:0;
				}
			}
		</style>
		<title>图表的主要组成</title>
	</head>
	<body>
		<main>
			<section>
				<h3>图表的主要组成</h3>
				<ul>
					<li>一般情况下，Highcharts 包含 <strong>标题（Title）</strong>，<strong>坐标轴（Axis）</strong>，<strong>数据列（Series）</strong>，<strong>数据提示框（Tooltip）</strong>，<strong>图例（Legend）</strong>，<strong>版权标签（Credits）</strong>等，另外还可以包括<strong>导出功能按钮（Exporting）</strong>，<strong>标示线（PlotLines）</strong>，<strong>标示区（PlotBands）</strong>，<strong>数据标签（dataLabels）</strong>等。</li>
				</ul>
			</section>
		</main>
	</body>
</html>
