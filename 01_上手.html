<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>上手Highcharts</title>
	</head>
	<body>
		<div id="container" style="width: 600px;height:400px;"></div>
		<script src="http://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>
		<script>
			// 图表配置
			var options = {
				chart: {
					type: 'bar' ,// 指定图表类型，默认为折线图（line）				
					inverted: true
				},
				title: { 
					text: '我的第一个图表'  // 标题
				},
				xAxis: { 
					categories: ['苹果', '香蕉', '橙子'] // X轴分类
				},
				yAxis: { 
					title: {
						text: '吃水果个数' // Y轴标题
					}
				},
				series:[{              // 数据列
					name: '小明',      // 数据名
					data: [1, 0, 4]    // 数据
				}, {
					name: '小红',
					data: [5, 7, 3]
				}]
			};
			var chart = Highcharts.chart('container', options);
		</script>
	</body>
</html>
